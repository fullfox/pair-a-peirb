<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png" />
  </head>
  <body>

    <div id="main">
      <center><h1>🍯 Pair à Peirb 🐝</h1></center>
      <div id="channels">
        <div class="add-channel" onclick="createRoom(prompt('Room name ?'))">New Room</div>
      </div>
      <div id="content">
        <div id="remoteVideos">
        </div>

        <div id="chat">
          <div id="chat-content">
            Start texting by clicking on a channel to connect to

          </div>
          <input disabled type="text" id="textbox" placeholder="Write message here" onkeypress="if(event.key === 'Enter') sendText(this);"></input>
          <img src="novideo.png" width="30" class="capture" id="streamVideo" onclick="streamVideo(this);">
          <img src="mute.png" width="30" class="capture" id="streamAudio" onclick="streamAudio(this);">
        </div>
      </div>
    </div>


    <script src="/socket.io/socket.io.js"></script>
    <script src="webRTC.js" charset="utf-8"></script>
  </body>
</html>
